[pytest]
# Pytest configuration for OOI FAIR Pipeline

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    requires_data: Tests that require real OOI data
    requires_compliance_checker: Tests that need compliance-checker library

